<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Search UI with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #eaeaea;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .search-container {
      max-width: 600px;
      width: 100%;
    }

    .form-control,
    .btn {
      background-color: #242424;
      color: #eaeaea;
      border: none;
      border-radius: 1.5rem;
    }
    .form-control:focus {
      background-color: #343434;
      color: #fff;
      box-shadow: 0 0 0 0.2rem #6c757d70;
    }

    .btn {
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-weight: 700;
      border-radius: 50%;
      border: none;
    }

    .btn:hover {
      background-color: #4a4a4a;
      color: white;
    }

    .tools-button {
      color: #9ca3af;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
    }
    .tools-button:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    .tools-icon {
      margin-right: 0.25rem;
    }

    .search-input-wrapper {
      display: flex;
      align-items: center;
      background-color: #242424;
      border-radius: 1.5rem;
      padding: 0.25rem 0.5rem;
      gap: 0.75rem;
    }

    .tools-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .list-group-item {
      background-color: transparent;
      border: none;
      padding-left: 0;
      padding-right: 0;
      color: #c4c4c4;
      font-size: 0.95rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .list-group-item:hover {
      color: #ffffff;
      text-decoration: underline;
      background-color: transparent;
    }

    .list-group-item strong {
      color: #ffffff;
    }

    @media (max-width: 576px) {
      body {
        padding: 1rem;
      }
      .search-container {
        max-width: 100%;
      }
      .tools-section span {
        display: none;
      }
      .search-input-wrapper {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="text-center mb-4 fs-5 fw-normal">What can I help with?</div>
    <form class="d-flex align-items-center gap-2 mb-3" role="search" onsubmit="event.preventDefault();">
      <div class="search-input-wrapper flex-grow-1">
        <button type="button" class="btn p-0" aria-label="Add new item" title="Add">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path d="M8 7v6h1V7h6V6H9V0H8v6H2v1h6z" />
          </svg>
        </button>
        <input
          type="text"
          class="form-control border-0"
          placeholder="Ask your question"
          aria-label="Search"
          autocomplete="off"
          autofocus
        />
        <div class="tools-section tools-button" tabindex="0" role="button" aria-label="Toggle tools">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-sliders"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path fill-rule="evenodd" d="M11.5 2a.5.5 0 0 1 .5.5v1.086a1.5 1.5 0 1 1-1 0V2.5a.5.5 0 0 1 .5-.5zm-7 4a.5.5 0 0 0-.5.5v1.086a1.5 1.5 0 1 0 1 0V6.5a.5.5 0 0 0-.5-.5zm7.5 4a.5.5 0 0 1-.5.5H9v.5a1.5 1.5 0 1 1-1 0v-.5H5.5a.5.5 0 0 1 0-1H11a.5.5 0 0 1 .5.5zm-8-6a.5.5 0 0 1 .5.5v.086a1.5 1.5 0 1 1-1 0V5.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
          <span>Tools</span>
        </div>
        <button type="submit" class="btn btn-white" aria-label="Submit search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-arrow-up"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V3.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4-4 4a.5.5 0 0 0 .708.708L7.5 3.707V11.5a.5.5 0 0 0 .5.5z"/>
          </svg>
        </button>
      </div>
    </form>
    <ul class="list-group">
      <li class="list-group-item">Berapa <strong>lembaga pendidikan tinggi terbaik</strong> di dunia saat ini?</li>
      <li class="list-group-item">Berapa <strong>lagu terbaik sepanjang masa</strong> berdasarkan daftar billboard?</li>
      <li class="list-group-item">Berapa <strong>lama waktu yang dibutuhkan</strong> untuk perjalanan dari sini ke jakarta?</li>
      <li class="list-group-item">Berapa <strong>lagunya yang paling populer</strong></li>
    </ul>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
