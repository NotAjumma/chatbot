        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .search-container {
            max-width: 600px;
            width: 100%;
        }

        h2 {

            text-align: center;
            font-size: 1.5rem;
            /* color: #222; */
        }

        .input-group {

            background: #fff;
            box-shadow: 0 0 6px rgb(0 0 0 / 0.05);
        }

        .input-group .form-control {
            border: none;
            border-radius: 1.5rem;
            padding-left: 0.5rem;
            font-size: 1rem;
            outline-offset: 2px;
        }

        .input-group .form-control:focus {
            box-shadow: none;
            outline: none;
        }

        .btn-tool {
            background: transparent;
            border: none;
            color: #444;
            font-size: 1.1rem;
            padding: 0 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn-tool:hover,
        .btn-tool:focus {
            color: #000;
            text-decoration: none;
            outline: none;
            box-shadow: none;
        }

            height: 36px;
            border-radius: 50%;
            background-color: #000;
            border: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-submit:hover,
        .btn-submit:focus {
            background-color: #222;
            outline: none;
            box-shadow: none;
        }

        /* Icon placeholders from Bootstrap Icons CDN */
        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .suggestions-wrapper {
            position: relative;
            /* Make this the anchor */
            width: 100%;
            max-width: 600px;
        }

        .suggestions-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .suggestions-list {
            position: absolute;
            width: 100%;
            border-radius: 0.75rem;
            background-color: #f8f9fa;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Default: show below */
        .suggestions-wrapper.suggest-below .suggestions-list {
            top: 100%;
            margin-top: 0.75rem;
        }

        /* If chatbox exists: show above */
        .suggestions-wrapper.suggest-above .suggestions-list {
            bottom: 100%;
            margin-bottom: 0.75rem;
        }



        .suggestion-item {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            color: #444;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            user-select: none;
            word-break: break-word;
        }

        .suggestion-item strong {
            font-weight: 600;
            color: #666;
        }

        .suggestion-item:not(:last-child) {
            border-bottom: 1px solid #e1e3e6;
        }

        .suggestion-item:hover,
        .suggestion-item:focus {
            background-color: #e9ecef;
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.25rem;
            }

            .input-group .form-control {
                font-size: 0.95rem;
            }

            .suggestion-item {
                font-size: 0.85rem;
            }
        }

            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            height: 90vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            /* background: #f9f9f9; */
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 1rem;
            display: flex;
        }

        .chat-user {
            justify-content: flex-end;
        }

        .chat-bot {
            justify-content: flex-start;
        }

        .chat-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 75%;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .chat-user .chat-bubble {
            background-color: #1976d2;
            color: #fff;
            border-top-right-radius: 0;
            transition: background-color 0.3s;
        }

        .chat-bot .chat-bubble {
            background-color: #f1f1f1;
            color: #333;
            border-top-left-radius: 0;
            transition: background-color 0.3s;
        }

        .btn-submit i {
            transition: transform 0.2s ease;
        }

        .btn-submit:hover i {
            transform: scale(1.2);
        }

        .input-wrapper {
            position: sticky;
            bottom: 0;
            background: white;
            padding-top: 0.5rem;
        }

        .suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .suggestion-item:hover,
        .suggestion-item:focus {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        .typing::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: transparent;
        }

        :root {
            --bg-light: #ffffff;
            --bg-dark: #000000;
            --text-light: #000000;
            --text-dark: #ffffff;
            --input-bg-dark: #333;
            --input-border: #ccccce;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body {
            transition: background 0.8s ease-in-out, color 0.4s ease;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            color: #000000;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #2e2e2e);
            color: #ffffff;
        }

        body {
            transition: background 0.4s ease-in-out, color 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .light-mode {
            background: #ffffff;
            color: #111;
        }

        .dark-mode {
            background: #121212;
            color: #eee;
        }

        /* Overlay for rotation animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #000 30%, transparent 70%);
            transform: rotate(0deg) scale(0);
            transform-origin: center;
            transition: transform 0.8s ease-in-out;
            z-index: 999;
            pointer-events: none;
            border-radius: 50%;
            opacity: 0.3;
        }

        /* Trigger clockwise spin on theme toggle */
        body.dark-mode::before {
            background: radial-gradient(circle at center, #fff 30%, transparent 70%);
            transform: rotate(360deg) scale(1.5);
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        #themeToggle {
            transition: transform 0.3s ease;
        }

        #themeToggle:active {
            transform: rotate(360deg);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 0.25rem 0.5rem;
            gap: 0.75rem;
            border: 1px solid var(--input-border);

        body.dark-mode .search-input-wrapper {

        }

        .chat-container {

        }

        .chat-bubble {
            padding: 0.75rem 1rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            display: inline-block;

        }

        .user-message {

            text-align: right;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #000;
            text-align: left;
        }
    </style>
</head>

        let fuse;

        function initFuse(data) {
            const fuseOptions = {
                keys: [`soalan.${currentLang}`],
                threshold: 0.5,
            };

            fuse = new Fuse(data, fuseOptions);
        }

            currentLang = currentLang === 'bm' ? 'en' : 'bm';
            langToggle.innerText = currentLang === 'bm' ? 'BM' : 'EN';
            titleText.innerText = translations.title[currentLang];
            searchInput.placeholder = translations.placeholder[currentLang];
            initFuse(data);
        });

            isDark = !isDark;
            document.body.classList.toggle('dark-mode', isDark);
            document.body.classList.toggle('light-mode', !isDark);
            themeToggle.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        initFuse(data);

        function addChatMessage(sender, message) {
            chatBox.classList.remove("d-none");
            // titleText.classList.add("d-none");
            wrapper.classList.add('suggest-above');
            wrapper.classList.remove('suggest-below');
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message chat-${sender} fade-in`;

            const bubble = document.createElement("div");
            bubble.className = "chat-bubble";
            if (sender === "bot") {
                bubble.classList.add("typing");
                messageDiv.appendChild(bubble);
                chatBox.appendChild(messageDiv);

                // Detect if message contains bullet-style (- ) content
                let formattedMessage = message;
                if (message.includes("-")) {
                    const lines = message.split('\n');
                    let ul = "<ul>";
                    lines.forEach(line => {
                        if (line.trim().startsWith("-")) {
                            ul += `<li>${line.replace(/^-\s*/, "").trim()}</li>`;
                        } else if (line.trim() !== "") {
                            ul += `</ul><p>${line.trim()}</p><ul>`;
                        }
                    });
                    ul += "</ul>";
                    formattedMessage = ul;
                } else {
                    // If no dash bullets, escape plain text
                    formattedMessage = `<p>${message}</p>`;
                }

                bubble.innerHTML = ""; // Clear existing content
                let index = 0;
                const typingChars = formattedMessage;
                const typeInterval = setInterval(() => {
                    bubble.innerHTML = typingChars.slice(0, index);
                    index++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    if (index >= typingChars.length) {
                        clearInterval(typeInterval);
                        bubble.classList.remove("typing");
                    }
                }, 5); // Reduce interval for HTML rendering
            } else {
                bubble.textContent = message;
                messageDiv.appendChild(bubble);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function handleSubmit() {
            const question = searchInput.value.trim();
            if (!question) return;

            if (chatBox.style.display === 'none') {
                chatBox.style.display = 'block';
            }

            addChatMessage("user", question);

            const lowerQ = question.toLowerCase();

            const thankYouKeywords = [
                // English
                "thank you",
                "thanks",
                "thank",
                "thankyou",
                "thank u",
                "thx",
                "tq",

                // Malay
                "terima kasih",
                "terimakasih",
                "terima kaseh",
                "tenkiu",
                "tqvm",
                "syukur",
                "alhamdulillah",
                "okay baik",
                "ok baik",
                "okey",
                "okey baik",
                "setel",
                "settle",
            ];

            const isThankYou = thankYouKeywords.some((kw) => lowerQ.includes(kw));

            if (isThankYou) {
                setTimeout(() => {
                    addChatMessage("bot", currentLang === 'bm' ? "Sama-sama! üòä" : "You're welcome! üòä");
                }, 500);
                searchInput.value = '';
                return;
            }

            // Fuzzy search
            const result = fuse.search(question);
            const match = result.length > 0 ? result[0].item : null;

            const reply = match ? match.jawapan[currentLang] : translations.notFound[currentLang];

            setTimeout(() => {
                addChatMessage("bot", reply);
            }, 500);

            searchInput.value = '';
        }

        // Bind event: button click
        submitBtn.addEventListener('click', handleSubmit);

        // Bind event: press Enter
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSubmit();
            }
        });

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase().trim();
            suggestionsBox.innerHTML = "";

            if (query === "") {
                suggestionsBox.style.display = "none";
                return;
            }

            const matches = data
                .filter(d => {
                    const question = d.soalan[currentLang].toLowerCase();
                    const isExcluded = (
                        d.soalan.bm === "Apa RISDA?" && d.soalan.en === "What is RISDA?"
                    );
                    return !isExcluded && question.includes(query);
                })
                .sort((a, b) => {
                    const aText = a.soalan[currentLang].toLowerCase();
                    const bText = b.soalan[currentLang].toLowerCase();
                    const aStarts = aText.startsWith(query) ? 0 : 1;
                    const bStarts = bText.startsWith(query) ? 0 : 1;
                    return aStarts - bStarts;
                })
                .slice(0, 7); // Limit to top 7

            if (matches.length === 0) {
                // suggestionsBox.innerHTML = `<div class="suggestion-item" tabindex="0">${translations.noSuggestion[currentLang]}</div>`;
            } else {
                matches.forEach(match => {
                    const div = document.createElement("div");
                    div.className = "suggestion-item";
                    div.tabIndex = 0;
                    div.setAttribute("role", "listitem");
                    div.textContent = match.soalan[currentLang];
                    div.addEventListener("click", () => {
                        searchInput.value = "";
                        suggestionsBox.style.display = "none";

                        console.log("match soalan");
                        console.log(match.soalan[currentLang]);
                        console.log("match");
                        console.log(match.jawapan[currentLang]);
                        addChatMessage("user", match.soalan[currentLang]);
                        setTimeout(() => {
                            addChatMessage("bot", match.jawapan[currentLang]);
                        }, 500);

                    });
                    suggestionsBox.appendChild(div);
                });
            }
            suggestionsBox.style.display = "block";
        });
